        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Statistic</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Current season
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Goals</th>
                                            <th>Assists</th>
                                            <th>Minutes</th>
                                            <th>Fines</th>
                                            <th>Yellow cards</th>
                                            <th>Red cards</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td id="goals"></td>
                                            <td id="assists"></td>
                                            <td id="minutes"></td>
                                            <td id="fines"></td>
                                            <td id="yellow"></td>
                                            <td id="red"></td>
                                        </tr>
                               		</tbody>
                               	</table>
                               	<button type="button" class="btn btn-warning" id="update_statistic">Update statistic</button>
                        </div>
		                <div id="statistic" class="modal fade" role="dialog">
						  <div class="modal-dialog">
						
							    <!-- Modal content-->
							    <div class="modal-content">
							      <div class="modal-header">
							        <button type="button" class="close" data-dismiss="modal">&times;</button>
							        <h4 class="modal-title">Update statistic</h4>
							      </div>
							      <div class="modal-body">
							        <p>  
							        	<label for="usr">Goals:</label>
				  						<input type="text" class="form-control" id="scored_goals">
				  					</p>
				  					<p>  
							        	<label for="usr">Assist:</label>
				  						<input type="text" class="form-control" id="made_assists">
				  					</p>
				  					<p>  
							        	<label for="usr">Minutes:</label>
				  						<input type="text" class="form-control" id="minutes_played">
				  					</p>
				  					<p>  
							        	<label for="usr">Fines:</label>
				  						<input type="text" class="form-control" id="fines">
				  					</p>
				  					<p>  
							        	<label for="usr">Yellow cards:</label>
				  						<input type="text" class="form-control" id="yellow">
				  					</p>	
				  					<p>  
							        	<label for="usr">Red cards:</label>
				  						<input type="text" class="form-control" id="red">
				  					</p>
							      </div>
							      <div class="modal-footer">
							        <button type="button" class="btn btn-default" id="update">Update</button>
							      </div>
							    </div>
				
				  			</div>
		    			</div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Biography
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Age</th>
                                            <th>Country</th>
                                            <th>Violations</th>
                                            <th>Matches</th>
                                            <th>Notes</th>
                                            <th>Tasks</th>
                                            <th>Results</th>
                                            <th>Diet</th>
                                            <th>Transfer value</th>
											<th>Wage</th>
                                            <th>Contract</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="odd gradeX">
                                            <td id="player_name"></td>
                                            <td id="player_age"></td>
                                            <td id="player_country"></td>
                                            <td id="player_violations"></td>
                                            <td id="player_matches"></td>
                                            <td id="player_notes"></td>
                                            <td id="player_tasks"></td>
                                            <td id="player_results"></td>
                                            <td id="player_diet"></td>
                                            <td id="player_value"></td>
                                            <td id="player_wage"></td>
                                            <td id="player_contract"></td>
                                        </tr>
                               		</tbody>
                               	</table>
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
